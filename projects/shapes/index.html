<!DOCTYPE html>
<html>
<head>
    <title>Colorful Shapes - Learn Shapes</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="/projects/js/components/header.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const header = createToolHeader('shapes');
            document.getElementById('header').appendChild(header);
        });
    </script>
</head>
<body>
    <div id="header"></div>

    <div class="w3-container shapes">
        <div class="w3-row w3-center">
            <h1>Shapes</h1>
            <div class="w3-margin-top">
                <canvas id="shapesCanvas" width="400" height="400"></canvas>
            </div>
            <div class="w3-bar w3-margin-top">
                <button class="w3-button w3-teal w3-round-large" onclick="prevShape()"><i class="fa fa-arrow-left"></i> Previous</button>
                <button class="w3-button w3-blue w3-round-large" onclick="nextShape()">Next <i class="fa fa-arrow-right"></i></button>
            </div>
            <div class="w3-text-grey w3-small w3-margin-top">
                Use arrow keys ← → to navigate
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
