<!DOCTYPE html>
<html>
<title>Generate ICS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body>

    <div class="w3-container w3-teal">
        <div class="w3-bar w3-xlarge">
            <a href="/" class="w3-bar-item w3-button">Home</a>
            <a href="/projects/" class="w3-bar-item w3-button">Projects</a>
            <a href="#" class="w3-bar-item w3-button">Generate Calendar ics file</a>
        </div>
    </div>

    <div class="w3-content">

        <div class="w3-row w3-margin">
            <div class="w3-container">
                <h2>Enter your events here</h2>
                <table class="w3-table w3-striped w3-bordered">
                    <tr>
                        <th>Event Name</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Start Time</th>
                        <th>End Time</th>
                        <th>Description</th>
                    </tr>
                    <tr>
                        <td><input class="w3-input w3-border w3-round" type="text"></td>
                        <td><input class="w3-input w3-border w3-round" type="date"></td>
                        <td><input class="w3-input w3-border w3-round" type="date"></td>
                        <td><input class="w3-input w3-border w3-round" type="time"></td>
                        <td><input class="w3-input w3-border w3-round" type="time"></td>
                        <td><input class="w3-input w3-border w3-round" type="text"></td>
                    </tr>
                    <tr>
                        <td><input type="button" class="w3-button w3-large w3-circle w3-xlarge w3-ripple w3-teal"
                                value="+">
                    </tr>
                    </td>
                </table>
                <br />
                <button type="button" class="w3-btn w3-padding w3-xlarge w3-teal"
                    style="width:360px height:1em">Download ICS file &nbsp; ‚ùØ</button>
            </div>
        </div>
    </div>
</body>

</html>
